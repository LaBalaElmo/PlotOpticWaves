<ion-card [href]="info.link">
  <div id="img">
    <img [src]=info.img>
  </div>
  <div id="content">
    <ion-card-header>
      <ion-card-subtitle>{{info.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{info.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{info.description}}
    </ion-card-content>
  </div>
</ion-card>
